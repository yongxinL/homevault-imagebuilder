# .. envvar:: syslinux_packages
#
# List of syslinux packages will copy to iso image
syslinux_packages:
  - bin/cpio
  - usr/bin/mcopy
  - usr/bin/mtools
  - usr/bin/mattrib
  - usr/bin/syslinux

# .. envvar:: syslinux_config_files
#
# List of configuration file will be copy to Linux base filesystems
syslinux_config_files:
  - { name: "syslinux.cfg.j2", dest: "syslinux/syslinux.cfg" }
  - { name: "isolinux.cfg.j2", dest: "isolinux/isolinux.cfg" }
  - { name: "install.sh.j2", dest: "syslinux/install.sh" }

# .. envvar:: build_image_iso
#
# Specify target iso file name
build_image_iso: 'homevault_{{ debstrap_dist }}_{{ debstrap_suite }}.iso'