---
- name: update target and delete update-motd.d direcotry
  file:
    path: "/etc/update-motd.d"
    state: absent

- name: update target and create update-motd.d directory
  file:
    path: "/etc/update-motd.d"
    state: directory

- name: update target and copy {{ install_role_name }} configure files
  template:
    src: "{{ item.name }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode|default('0644') }}"
  with_items: "{{ openssh_configuration }}"

- name: update target and enable {{ install_role_name }} remote login and banner
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regxp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - { regxp: '^PermitRootLogin.*', line: 'PermitRootLogin yes' }
    - { regxp: '^#Banner.*', line: 'Banner /etc/issue.net' }
