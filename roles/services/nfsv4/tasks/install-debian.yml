---
- name: install required {{ install_role_name }} packages
  apt:
    name: "{{ item.package }}={{ item.version|default('*') }}"
    install_recommends: no
    update_cache: yes
  register: install_pkgs
  until: install_pkgs|success
  retries: 2
  delay: 5
  with_flattened:
    - "{{ nfsv4_base_packages }}"
    - "{{ nfsv4_packages }}"

