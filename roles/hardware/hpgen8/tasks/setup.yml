---
- name: update target and copy {{ install_role_name }} configure files
  template:
    src: "{{ item.name }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode|default('0644') }}"
  with_items: "{{ hpgen8_configuration }}"

- name: update target and remove {{ install_role_name }} services from booting
  command: update-rc.d -f {{ item }} remove
  with_items:
    - hp-ams
    - hp-asrd
    - hp-health
  when: ansible_os_family == "Debian"

- name: update target and include init-functions into rc.local
  lineinfile:
    dest: "/etc/rc.local"
    line: ". /lib/lsb/init-functions"
    insertafter: "# By default this script does nothing."
    owner: root
    group: root
    mode: 0755
    state: present
    create: yes

- name: update target and start {{ install_role_name }} from rc.local
  blockinfile:
    dest: "/etc/rc.local"
    insertbefore: "exit 0"
    marker: "# {mark} MANAGED {{ install_role_name }} BLOCK"
    owner: root
    group: root
    mode: 0755
    state: present
    create: yes    
    block: |
      if [ -e "/dev/hpilo" ]; then
        log_begin_msg "Starting HP Advanced Server Recovery Daemon"
        if [ $(ps -ef | grep -c hp-ams) != 1 ]; then
          service hp-ams restart > /dev/null
        else
          service hp-ams start > /dev/null
        fi
        log_end_msg 0

        log_begin_msg "Starting HP Advanced Server Recovery Daemon"
        if [ $(ps -ef | grep -c hp-asrd) != 1 ]; then
          service hp-asrd restart > /dev/null
        else
          service hp-asrd start > /dev/null
        fi
        log_end_msg 0

        log_begin_msg "Starting hpasm (HP System Health Monitor)"
        if [ $(ps -ef | grep -c hp-health) != 1 ]; then
          service hp-health restart > /dev/null
        else
          service hp-health start > /dev/null
        fi
      fi
