---
- name: update repository cache
  apt:
    update_cache: yes

- name: install Linux kernel image and dependency
  apt:
    name: "linux-image-{{ build_kernel_version }}"

- name: install Linux kernel image extra for physical machine support
  apt:
    name: "linux-image-extra-{{ build_kernel_version }}"

- name: install extra packages
  apt:
    name: "{{ item.package }}={{ item.version }}"
    install_recommends: no
    update_cache: yes
  register: install_pkgs
  until: install_pkgs|success
  retries: 2
  delay: 5
  with_flattened:
    - "{{ basefs_base_packages }}"
    - "{{ basefs_packages }}"

- name: run distribution upgrade
  apt:
    upgrade: dist
    update_cache: yes
    dpkg_options: 'force-confold,force-confdef'

- name: copy presistent files to backup storage
  command: rsync -R {{ item }} /tmp/persistent
  with_items: "{{ persistent_files }}"
  when: persistent_files is defined and persistent_files

- name: create presistent marker in backup storage
  file:
    path: "/tmp/persistent/persistent.stamp"
    state: touch
  when: persistent_files is defined and persistent_files
