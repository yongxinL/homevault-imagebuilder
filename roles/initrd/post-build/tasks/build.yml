---
- name: update local and create target directory
  file:
    path: "{{ build_image_root }}/casper"
    state: directory

- name: update local and create target directory
  file:
    path: "{{ build_image_root }}/casper/{{ item }}"
    state: absent
  with_flattened:
    - "{{ build_image_initrd }}"
    - "{{ build_image_vmlinuz }}"

- name: update local copy to target directory
  command: >
    cp {{ build_root }}/boot/{{ item.src }} {{ build_image_root }}/casper/{{ item.dest }}
  with_items:
    - { src: "initrd.img-{{ build_kernel_version }}", dest: "{{ build_image_initrd }}"  }
    - { src: "vmlinuz-{{ build_kernel_version }}", dest: "{{ build_image_vmlinuz }}"  }
